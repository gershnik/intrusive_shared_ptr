name: Test

on: 
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'doc/**'
      - 'tools/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: macos-latest
        - os: windows-latest
        - os: ubuntu-latest
          cc: gcc-11
          cxx: g++-11
        - os: ubuntu-latest
          cc: gcc-12
          cxx: g++-12
        - os: ubuntu-latest
          cc: clang-13
          cxx: clang++-13
        - os: ubuntu-latest
          cc: clang-14
          cxx: clang++-14

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: |
        if [[ '${{ matrix.cc }}' != '' ]]; then
          export CC=${{ matrix.cc }}
        fi
        if [[ '${{ matrix.cxx }}' != '' ]]; then
          export CXX=${{ matrix.cxx }}
        fi
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release 

    - name: Build and Test
      run: |
        cmake --build build --config Release --target run-test

